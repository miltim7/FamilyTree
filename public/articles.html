<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Статьи</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/articles.css">
  <link rel="stylesheet" href="css/modals.css">
  <script defer src="js/articles.js"></script>
  <script defer src="js/header.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <a class="logo" href="/">Шуховцевы-Шуховцевы</a>
      <nav class="nav-links">
        <a href="index.html">Семейное древо</a>
        <a href="articles.html">Статьи</a>
      </nav>
      <div class="contacts">
        <p>По любым вопросам</p>
        <img src="images/right-arrow.png" alt="Arrow">
        <a href="https://vk.com/"><img src="images/vk.svg" alt="VK"></a>
        <a href="https://api.whatsapp.com/send/?phone=79000880989&amp;text=...">
          <img src="images/wp.svg" alt="WhatsApp">
        </a>
      </div>
    </div>
  </header>
  <main class="articles-main">
    <section class="articles-section">
      <!-- Кнопка входа в редактор (видна, если админ не залогинен) -->
      <button id="editor-login-btn">Войти в редактор</button>
      <!-- Кнопка добавления статьи скрыта до входа -->
      <button id="add-article-btn" class="hidden">Добавить статью</button>
      <h1>Статьи</h1>
      <div class="articles-container" id="articles-container">
        <!-- Карточки статей будут загружены сюда -->
      </div>
    </section>
  </main>
  <!-- Модальное окно для входа в редактор -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-login-modal">&times;</span>
      <h2>Введите пароль для редактирования</h2>
      <form id="login-form">
        <div class="form-row">
          <label>Пароль:</label>
          <input type="password" id="login-password" required>
        </div>
        <div class="form-row">
          <button type="submit" id="login-submit-btn">Войти</button>
        </div>
      </form>
      <div id="login-error" style="color: red; display: none;">Неверный пароль!</div>
    </div>
  </div>
  <!-- Модальное окно для добавления/редактирования статьи -->
  <div class="modal" id="article-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-article-modal">&times;</span>
      <h2 id="article-modal-title">Добавить статью</h2>
      <form id="article-form">
        <input type="hidden" id="article-id">
        <div class="form-row">
          <label>Заголовок:</label>
          <input type="text" id="article-title" required>
        </div>
        <div class="form-row image-upload-row">
          <label>Изображение:</label>
          <div class="image-upload-container">
            <div id="article-image-placeholder">Выберите или перетащите сюда фото</div>
            <img id="article-image-preview" src="" alt="Предпросмотр изображения" style="display:none;">
            <input type="file" id="article-image" accept="image/*">
          </div>
        </div>
        <div class="form-row">
          <label>Мета данные:</label>
          <input type="text" id="article-meta">
        </div>
        <div class="form-row">
          <label>Описание:</label>
          <textarea id="article-description" rows="3"></textarea>
        </div>
        <div class="form-row">
          <label>Контент:</label>
          <textarea id="article-content" rows="5"></textarea>
        </div>
        <div class="form-row">
          <button type="submit" id="save-article-btn">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Модальное окно для детального просмотра статьи -->
  <div class="modal" id="article-detail-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-article-detail-modal">&times;</span>
      <div id="article-detail-content"></div>
    </div>
  </div>
</body>
</html>
